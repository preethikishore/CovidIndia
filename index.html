<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8840200359.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        
                <div class="heading-section text-center">
                  <h1 class="heading">Covid19 INDIA</h1> 
                  <div class="bg-vid">    
                    <video class="icon-video"  autoplay loop muted>
                      <source src="img/virus.mp4"type="video/mp4">
                    </video>
                  </div>                   
                </div>
                <div class=" country-data">
        
                            <div class=" country-card ">
                                <div class="head-section head-confirmed">
                                    <i class="fas fa-virus country-icon "></i>
                                    <h2 >Confirmed</h2>
                                </div>
                                
                                   <div class="confirmed country-sub-data">
                                      <p id ="confirm_cases">0</p>
                                      <div class="increment">
                                        <i class="fas fa-arrow-up"></i>
                                        <p>0</p>
                                      </div>
                                     
                                </div>     
                              </div>

                        
                            <div class=" country-card  ">
                                <div class="head-section head-active">
                                    <i class="fas fa-lungs-virus country-icon"></i>
                                    <h2 >Active</h2> 
                                </div>
                                       
                                <div class="active country-sub-data">
                                     <p >0</p>
                                     <div class="increment">
                                        <i class="fas fa-arrow-up" ></i>
                                        <p>0</p>
                                      </div>
                                </div>                       
                              
                              </div>
                        
                            <div class=" country-card  ">
                              <div class="head-section head-recover">
                                <i class="fas fa-lungs country-icon"></i>
                                <h2 >Total Recovered</h2>
                              </div>
                                
                                <div class="recover country-sub-data">
                                     <p>0</p>
                                     <div class="increment">
                                        <i class="fas fa-arrow-up"></i>
                                        <p>0</p>
                                      </div> 
                                </div>    
                              </div>
                        
                            <div class="country-card ">    
                              <div class="head-section head-death">
                                <i class="fas fa-skull-crossbones country-icon"></i>       
                                <h2 >Total Death</h2> 
                              </div>         
                                 
                                <div class="death country-sub-data">
                                     <p>0</p>
                                     <div class="increment">
                                        <i class="fas fa-arrow-up"></i>
                                        <p>0</p>
                                      </div> 
                                </div> 

                               
                              </div>
                      
                </div>        
    
    </div>
    
    
    
</body>
</html>
